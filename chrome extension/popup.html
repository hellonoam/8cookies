<html>
<body>
	<script src="jQuery.js"></script>
	<script type="text/javascript">
   		$(document).ready(function() { init(); });

 		function init(){
 			console.log("loaded");
 			$(".send").click(function() {
 				console.log("message being sent");
				chrome.extension.sendRequest({data: "please"},
					function(response) {
				  		var text = $(".answer").text();
						$(".answer").text(text + " " +
						 response.hello);
					}
				);
 			});
 		}
	</script>
	<p>Cloud Browsing</p>
	<div class="answer"></div>
	<input type="button" value="Get Info" class="send"/>
</body>
</html>
