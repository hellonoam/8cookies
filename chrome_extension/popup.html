<html>
<body>
	<link href="css/popup.css" rel="stylesheet" type="text/css">
	<!-- <script type="text/javascript" 
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script> -->
	<script src="js/jquery.js"></script>
	<script src="js/popup.js"></script>
	<script src="js/callInit.js"></script>
	<div class="title">8cookies</div>
	<div class="loggedInUser">
		<p class="inputText"></p>
		<input type="button" class="logout" value="logout">
		<p class="failText">if the page selected failed to reproduce (i.e. you were logged out) click fail</p>
		<div class="states">
			<input type="button" class="saveState" value="save state">
			<input type="button" class="showStates" value="show saved states">
		</div>
		<input type="button" class="fail" value="FAIL">
	</div>
	<div class="whenNotLoggedIn">
		<div class="usernameDiv inputText">
			username: <input type="text" class="username typeText enter">
		</div>
		<div class="passwordDiv inputText">
			password: <input type="password" class="password typeText enter">
		</div>
		<div class="options">
			<p class="signup">signup</p>
			<p class="merge">merge?</p>
			<input type="checkbox" class="checkbox enter">
			<input type="button" class="login" value="login">
		</div>
		<div class="result"></div>
	</div>
</body>
</html>
