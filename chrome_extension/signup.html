<html>
<body>
	<link href="css/signup.css" rel="stylesheet" type="text/css">
	<script src="js/jQuery.js"></script>
	<script src="js/server.js"></script>
	<script src="js/signup.js"></script>
	<script src="js/callInit.js"></script>

	<div class="main">
		<div class="title">Cloud Browsing</div>
		<div class="signup">
			<!-- <div>sign up</div> -->
			<div class="inputText">
				username: <input class="username" type="text">
			</div>
			<div class="inputText">
				password: <input class="password" type="password">
			</div>
			<div class="inputText">
				invitation code: <input class="invitation" type="password">
			</div>
			<div class="inputText">
				email*: <input class="email" type="email">
			</div>
			<!-- check if email is supported -->
			<div class="promise">*we promise not to spam you</div>
			<div class="inputText">
				port current profile to cloud?
				<input class="portSession" type="checkbox">
			</div>
			<div class="result"></div>
			<div><input class="submit" type="submit" value="signup"></div>
		</div>
	</div>
	<footer>
		<span>Cloud Browsing created by Noam Szpiro</span>
		<a href="http://www.twitter.com/hellonoam">@hellonoam</a>
		<span>please note that we may collect anonymous data from you</span>
	</footer>
</body>
</html>
